<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crescent Currency Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1><b><i>Currency Converter</i></b></h1>
        <div class="currency-symbols">
            <span class="symbol">$</span>
            <span class="symbol">€</span>
            <span class="symbol">₹</span>
            <span class="symbol">£</span>
            <span class="symbol">J¥</span>
            <span class="symbol">A$</span>
            <span class="symbol">S﷼</span>
            <span class="symbol">د.إ</span>
            <span class="symbol">د.ك</span>
            <span class="symbol">C¥</span>
        </div>
        <div class="converter-box">
            <form id="converter-form">
                <label for="amount">Amount:</label>
                <input type="number" id="amount" placeholder="Enter amount" required>

                <div class="currency-pair">
                    <div>
                        <label for="from-currency">From:</label>
                        <select id="from-currency">
                            <option value="USD">USD</option>
                            <option value="EUR">EUR</option>
                            <option value="INR">INR</option>
                            <option value="GBP">GBP</option>
                            <option value="JPY">JPY</option>
                            <option value="AUD">AUD</option>
                            <option value="SAR">SAR</option>
                            <option value="AED">AED</option>
                            <option value="KWD">KWD</option>
                            <option value="CNY">CNY</option>
                        </select>
                    </div>
                    <button type="button" id="swap-currency">⇆</button>
                    <div>
                        <label for="to-currency">To:</label>
                        <select id="to-currency">
                            <option value="USD">USD</option>
                            <option value="EUR">EUR</option>
                            <option value="INR">INR</option>
                            <option value="GBP">GBP</option>
                            <option value="JPY">JPY</option>
                            <option value="AUD">AUD</option>
                            <option value="SAR">SAR</option>
                            <option value="AED">AED</option>
                            <option value="KWD">KWD</option>
                            <option value="CNY">CNY</option>
                        </select>
                    </div>
                </div>

                <button type="submit">Convert</button>
            </form>
            <div id="result" class="result"></div>
        </div>
    </div>
    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const swapButton = document.getElementById('swap-currency');
            const fromCurrencySelect = document.getElementById('from-currency');
            const toCurrencySelect = document.getElementById('to-currency');

            swapButton.addEventListener('click', function() {
                const fromValue = fromCurrencySelect.value;
                const toValue = toCurrencySelect.value;

                fromCurrencySelect.value = toValue;
                toCurrencySelect.value = fromValue;
            });
        });
    </script>
</body>
</html>
